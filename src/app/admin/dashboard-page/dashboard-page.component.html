<div *ngIf="posts.length; else loading">
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Автор</th>
    <th>Название</th>
    <th>Дата</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts; let idx = index">
    <td>{{idx +1}}</td>
    <td>{{post.author}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date | date:'medium': null:'ru' }}</td>
    <td>
      <button class="btn btn-link open"
              [routerLink]="['/post',post.id]"
      >Открыть</button>
      <a (click)="remove(post.id)">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
</div>

<ng-template #loading>
  <p class="text-center">Идёт загрузка...</p>
</ng-template>
